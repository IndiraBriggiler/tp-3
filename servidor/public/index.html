<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body class="usersBody ">
  <header>
    <h1>USUARIOS</h1>
  </header>

  <div class="usersThings">
    <div class="search">
      <input type="text" class="inputSearch">
      <button type="button" class="btn btn-primary btnSearch"><i class="fas fa-search"></i></button>
    </div>
    <div>
      <button type="button" class="btn btn-primary btnNewUser" data-dismiss="modal">NUEVO USUARIO</button>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="fillTable">
    </tbody>
  </table>

  <div class="modal areYouShure" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vas a eliminar este usuario!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Estás segure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btnDeleteUser">Barrar usuario</button>
          <button type="button" class="btn btn-secondary btnCancelDelete" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
  <script src="/javascripts/index.js"></script>
</body>
</html>
